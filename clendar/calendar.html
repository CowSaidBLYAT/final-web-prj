<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <a href="/menu/menu.html" class="back-link">Back</a>
    <div class="calendar">
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="days">
            </tbody>
        </table>
    </div>
    <div class="notes">
        <h2>Notes</h2>
        <ul id="notes-list">
        </ul>
        <button id="clear-button">Clear Notes</button>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
